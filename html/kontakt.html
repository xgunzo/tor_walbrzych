<section>

    <div class="content">
        <h1>Kontakt</h1>

        <div class="container">
            <h1>&#9679; Skontaktuj się z nami! 	&#9679;</h1>
            <div class="underline">
            </div>
        <div class="icon">
            <i class="fas fa-car"></i>
        </div>
        <form>
            <div class="imie">
                <label for="imie"></label>
                <input type="text" placeholder="Moję imię" name="imie" required>
            </div>
            <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Mój E-Mail" name="email" required>
            </div>
            <div class="temat">
            <label for="temat"></label>
                <select placeholder="Wybierz temat" name="temat" required>
                    <option disabled hidden selected>Wybierz temat</option>
                    <option>Terminy</option>
                    <option>Rezerwacja terminu</option>
                    <option>Inne</option>
                </select>
            </div>
            <div class="wiadomosc">
                <label for="wiadomosc"></label>
                <textarea placeholder="Moja wiadomość" name="wiadomosc" required></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Wyślij" id="form_button">
            </div>
        </form>
        </div>
        
    </div>
